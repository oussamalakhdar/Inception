version: "3"

services:
  nginx:
    build: /home/olakhdar/Desktop/inception/srcs/requirements/nginx
    container_name: nginx
    restart: 'always'
    ports:
      - '443:443'
    volumes: 
      - data:/var/www/html/
      - portfoliov:/var/www/html/portfolio
    networks:
        - internal
    depends_on:
      - wordpress

  mariadb:
    build: /home/olakhdar/Desktop/inception/srcs/requirements/mariadb
    container_name: mariadb
    restart: 'always'
    environment: 
      - DB_NAME=$DB_NAME
      - DB_USER=$DB_USER
      - DB_PASSWORD=$DB_PASSWORD
    volumes: 
      - "mariadbv:/var/lib/mysql"
    networks:
        - internal

  wordpress:
    build: /home/olakhdar/Desktop/inception/srcs/requirements/wordpress
    container_name: wordpress
    restart: 'always'
    env_file: 
      - .env
    volumes: 
      - data:/var/www/html/
    depends_on:
      - mariadb
    networks:
      - internal
    # healthcheck:
    #   test: ping mariadb || exit 1
    #   interval: 60s
    #   retries: 5
    #   start_period: 20s
    #   timeout: 10s
    
  redis:
    build: /home/olakhdar/Desktop/inception/srcs/requirements/bonus/redis
    container_name: redis
    restart: 'always'
    networks:
      - internal
  
  ftp-server:
    build: //home/olakhdar/Desktop/inception/srcs/requirements/bonus/ftp-server
    container_name: ftp-server
    restart: 'always'
    volumes: 
      - data:/home/oussama/wordpress
    networks:
      - internal
    ports:
      - 21:21
      - "40000-40010:40000-40010"

  adminer:
    build: /home/olakhdar/Desktop/inception/srcs/requirements/bonus/adminer
    container_name: adminer
    restart: 'always'
    networks:
        - internal

  portfolio:
    build: /home/olakhdar/Desktop/inception/srcs/requirements/bonus/portfolio
    container_name: portfolio
    # restart: 'always'
    volumes: 
      - portfoliov:/var/www/html/portfolio
    networks:
      - internal

  portainer:
    build: /home/olakhdar/Desktop/inception/srcs/requirements/bonus/portainer
    container_name: portainer
    restart: 'always'
    volumes: 
      - /var/run/docker.sock:/var/run/docker.sock
      - portainerd:/data
    networks:
      - internal

networks:
    internal:
      driver: bridge
volumes:
  data: 
  mariadbv:
  portfoliov:
  portainerd: